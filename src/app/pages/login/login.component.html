<section class="position-relative">
    <div class="bg-video-wrapper">
        <myerp-media src="/assets/images/login-bg.jpg"></myerp-media>
        <!-- <myerp-media src="/assets/images/logo.jpg"></myerp-media> -->
       </div>
    <div class="bg-overlay bg-linear-gradient-2"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 p-0">
                <div class="d-flex flex-column min-vh-100 p-4">

                    @if(formConfig){
                    <div class="title-heading my-auto">
                        <div class="form-signin px-4 py-3 shadow-sm">
                            <div class="d-flex align-items-center flex-column">
                            <myerp-media class="logo mb-3" src="/assets/images/eforsy-logo-only.png"></myerp-media> 
                            <h1 class="fw-bold text-center">{{appName}}</h1>
                            <div class="text-center">{{slogan}}</div>
                            <div class="font-small fst-italic text-center">{{tagline}}</div>
                            </div>
                            <myerp-form-generator [config]="formConfig" (onKeyUp)="onLoginFormKeyUp($event)"></myerp-form-generator>
                            <div class="row mt-3">
                                <div class="col-lg-12">
                                    <button class="btn btn-primary rounded-md w-100" type="submit" (click)="onLogin()">
                                        {{"_SIGN_IN" | translate}}</button>
                                   </div>
                            </div>
                        </div>
                    </div>
                    }




                    <div class="text-center">
                        <small class="mb-0 text-light title-dark">Copyright Â© 2025 {{appName}} Business Management System {{version}}</small>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
