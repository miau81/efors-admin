<!-- <header class="header sticky-top bg-transparent mx-3"> -->
<div class="d-flex flex-column h-100">
    <div class="bg-dark-subtle d-flex justify-content-between p-3 flex-shrink-0">
    <div class="d-flex gap-3">
        <myerp-back-button></myerp-back-button>
        <h4>{{title | mytranslate }}</h4>
    </div>
    <div class="d-flex gap-2">
        <button class="btn btn-sm btn-light " (click)="getDocuments()">{{"_REFRESH" | translate}}</button>
        <button class="btn btn-sm btn-primary" (click)="onAddNew()">{{"_ADD_NEW" | translate}}</button>
    </div>
</div>
<!-- </header> -->
<div class="rounded-0 card flex-grow-1">
    @if(filterConfig){
    <myerp-form-generator [config]="filterConfig" (onChange)="onFilter($event)"></myerp-form-generator>
    }
    <div class="card-body p-0" [ngClass]="{'mt-4':!filterConfig}" style="height: 0;">
        @if(datagridConfig){
        <myerp-data-gridview [config]="datagridConfig" [data]="docs" (onPageChange)="onPageChange($event)"
            (onSelect)="onSelect($event)" (onSort)="onSort($event)"></myerp-data-gridview>
        }
    </div>
</div>
</div>
